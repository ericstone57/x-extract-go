services:
  x-extract:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        TARGETOS: linux
        TARGETARCH: amd64
    container_name: x-extract
    hostname: x-extract
    ports:
      - "${EXPOSE_PORT:-9090}:8080"
    volumes:
      # Config directory: stores config.yaml and queue.db
      # This is the XDG config location (/app/config inside container)
      - config:/app/config
      # Downloads directory: stores all downloaded files and data
      - downloads:/downloads
    environment:
      # Set XDG_CONFIG_HOME to tell the app where to find config
      - XDG_CONFIG_HOME=/app/config
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

volumes:
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CONFIG_DIR:-./config}
  downloads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOWNLOADS_DIR:-./downloads}
