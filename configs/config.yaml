server:
  host: localhost
  port: 9091

download:
  # Base directory for all downloads
  # Subdirectories are auto-created: completed/, incoming/, cookies/, logs/, config/
  base_dir: $HOME/Downloads/x-download

  # Download settings
  max_retries: 3
  retry_delay: 30s
  concurrent_limit: 3
  auto_start_workers: true

queue:
  # SQLite database path (stored in base_dir/config/)
  database_path: $HOME/Downloads/x-download/config/queue.db
  check_interval: 10s
  # Auto-exit when queue is empty for empty_wait_time
  auto_exit_on_empty: true
  empty_wait_time: 30s

telegram:
  profile: rogan
  storage_type: bolt
  # Telegram storage path (stored in base_dir/cookies/telegram/)
  storage_path: $HOME/Downloads/x-download/cookies/telegram/rogan
  use_group: true
  rewrite_ext: true
  extra_params: ""
  tdl_binary: tdl

twitter:
  # Cookie file path (stored in base_dir/cookies/x.com/)
  cookie_file: $HOME/Downloads/x-download/cookies/x.com/default.cookie
  ytdlp_binary: yt-dlp
  write_metadata: true

notification:
  enabled: true
  sound: true
  method: osascript

logging:
  level: info
  format: json
  # Options: stdout, stderr, auto (topic-based logs in base_dir/logs/), or specific file path
  # When set to "auto", creates separate log files by topic:
  #   - download-progress-YYYYMMDD.log (download progress with percent/speed/ETA)
  #   - queue-YYYYMMDD.log (queue management operations)
  #   - error-YYYYMMDD.log (all errors)
  output_path: auto

