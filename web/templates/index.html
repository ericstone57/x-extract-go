<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Extract - Download Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ X-Extract Download Manager</h1>
            <p>Manage downloads from X/Twitter and Telegram</p>
        </header>

        <section class="stats-section">
            <h2>Statistics</h2>
            <div class="stats-grid" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">-</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-queued">-</div>
                    <div class="stat-label">Queued</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-processing">-</div>
                    <div class="stat-label">Processing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-completed">-</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-failed">-</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </section>

        <section class="add-section">
            <h2>Add Download</h2>
            <form id="add-form">
                <div class="form-group">
                    <input type="text" id="url-input" placeholder="Enter URL (x.com or t.me)" required>
                </div>
                <div class="form-row">
                    <select id="mode-select">
                        <option value="default">Default Mode</option>
                        <option value="single">Single File</option>
                        <option value="group">Group Download</option>
                    </select>
                    <button type="submit">Add to Queue</button>
                </div>
            </form>
        </section>

        <section class="downloads-section">
            <h2>Downloads</h2>
            <div class="filter-bar">
                <select id="status-filter">
                    <option value="">All Status</option>
                    <option value="queued">Queued</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
                <button id="refresh-btn">Refresh</button>
            </div>
            <div id="downloads-list"></div>
        </section>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
