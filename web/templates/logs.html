<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer - X-Extract</title>
    <link rel="stylesheet" href="/static/css/logs.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Log Viewer</h1>
            <nav>
                <a href="/">â† Back to Downloads</a>
            </nav>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab active" data-category="download">ğŸ“¥ Downloads</button>
                <button class="tab" data-category="queue">ğŸ“‹ Queue</button>
                <button class="tab" data-category="error">âš ï¸ Errors</button>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search logs...">
                    <button id="searchBtn">ğŸ” Search</button>
                    <button id="clearSearchBtn">âœ• Clear</button>
                </div>

                <div class="filter-box">
                    <label>
                        <input type="checkbox" id="autoScroll" checked>
                        Auto-scroll
                    </label>
                    <label>
                        <input type="checkbox" id="liveStream" checked>
                        Live stream
                    </label>
                    <select id="levelFilter">
                        <option value="">All Levels</option>
                        <option value="debug">Debug</option>
                        <option value="info">Info</option>
                        <option value="warn">Warn</option>
                        <option value="error">Error</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button id="refreshBtn">ğŸ”„ Refresh</button>
                    <button id="exportBtn">ğŸ’¾ Export</button>
                    <button id="clearBtn">ğŸ—‘ï¸ Clear Display</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <span id="logCount">0 entries</span>
            <span id="connectionStatus" class="status-disconnected">â— Disconnected</span>
        </div>

        <div class="log-container">
            <div id="logEntries" class="log-entries"></div>
        </div>
    </div>

    <script src="/static/js/logs.js"></script>
</body>
</html>
